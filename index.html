<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Web App</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    

    <div id="container">
        <header>
            <div id="page-banner">
                <h1 class="title">My To-Do</h1>
                <p>tackle your tasks</p>
                <p style="font-size: 75%">v1.0</p>
                <form id="search-tasks">
                    <input type="text" placeholder="Search tasks..." />
                </form>
            </div>
        </header>


        <div id="current-task-list">
	    	<h2 class="title">Current Tasks</h2>
	    	<ul>
	    		<li>
	    			<span class="task">This is a test task, try to add yours.</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
        </div>


        <form id="add-task">
            <!-- <input type="checkbox" id="hide"/>
            <label for="hide">Hide All Tasks</label> -->

            <div id="add-task-bar">
                <input type="text" placeholder="Add a task..." />
	    	    <button type="submit">Add</button>
            </div>
	    	
	    </form>
    </div>

    <script src="app.js"></script>

</body>
</html>
